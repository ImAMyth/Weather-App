<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
</head>

<body>

    <section class="navBar-Container">
        <nav class="navBar">
            <h1>Weather Finder</h1>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./weatherSearch.html">Find your Forecast</a></li>
                <li><a href="contact.html"><span class='contactPage'>Contact</span></a></li>
            </ul>
        </nav>
    </section>

    <section class="contactContainer">

        <div class="innerContainer">

            <h2>Have any questions or Feedback?<br>Contact me here!</h2>

            <div class="formContainer">

                <div class="inputContainer">
                    <label for="firstName">First name:</label>
                    <input type="text" id="firstName">
                </div>
                <div class="inputContainer">
                    <label for="lastName">Last name:</label>
                    <input type="text" id="lastName">
                </div>
                <div class="inputContainer">
                    <label for="email">Email:</label>
                    <input type="text" id="email">
                </div>

                <div class="messageContainer">
                    <label for="message">Message:</label>
                    <input class="feedback" type="text">
                    <button class='submit'>Submit</button>
                </div>

            </div>

            <a href="https://github.com/ImAMyth/Weather-App">
                <img src="/images/githubLogo.svg" alt="github logo" height="30" width="60">
            </a>
        </div>
    </section>

</body>

</html>
